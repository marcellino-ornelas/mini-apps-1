<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .helper-text {
      color: grey;
    }
  </style>
</head>
<body>

  <header>
    <h1> JSON to CSV </h1>
  </header>
  <main class="container">
    <div class="row">
      
      <form class='s12' action="/csv" method="POST">
        <div class="row">
          <div class="input-field col s12">
            <input id='filter' type="text" name='filter' class="validate">
            <label for="filter">filter</label>
            <span class="helper-text" data-error="wrong" data-success="right">Coma separated values</span>
          </div>
        </div>
        <div class="row">
          <div class="switch">
            <label>
              text field
              <input id='fileLoader' type="checkbox" name='fileLoader' class='exclude-from-form'>
              <span class="lever"></span>
              file loader
            </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea class="materialize-textarea" id='json' name='json'></textarea>
            <label for="json"> json </label>
          </div>

          <div class="file-field input-field hide">
            <div class="btn">
              <span>File</span>
              <input id='jsonFile' type="file" name='json' disabled>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>

        </div>

        <div class="row">
          <button class='btn btn-waves'> Submit </button>
        </div>
      </form>

    </div>

      

    <div class="row">
      <h2> Results </h2>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"> 
              <a class="active" data-id="pretty" href="#"> Pretty </a>
            </li>
            <li class="tab col s3"> 
              <a data-id="table" href="#"> Table </a>
            </li>
            <li class="tab col s3"> 
              <a data-id="raw" href="#"> Raw </a>
            </li>
          </ul>
        </div>
      </div>
      <div id="results" class="row"></div>
    </div>

  </main>
  <footer></footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
